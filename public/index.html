<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stockfish WASM Test</title>
</head>
<body>
  <h1>Stockfish WASM Test Page</h1>
  <p>Open DevTools (F12 â†’ Console) to see Stockfish output.</p>

  <script>
    // Create a new Worker from your Stockfish.js file in public/engine/
    const worker = new Worker('/engine/stockfish.js');

    // Listen for messages coming back from Stockfish
    worker.onmessage = (e) => {
      console.log("Stockfish:", e.data);
    };

    // Kick off the UCI handshake
    worker.postMessage('uci');
  </script>
</body>
</html>
